<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo's Paradise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Landing Page -->
    <header>
        <div class="header-left">
            <img src="Pablos Paradise Logo.png" alt="Pablo's Paradise Logo">
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#therapists">Therapists</a></li>
                    <li><a href="#booking">Booking</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                </ul>
            </nav>
            <h1>Welcome To Pablo's Paradise</h1>
        </div>
    </header>
    <main>
        <section id="home" class="slideshow">
            <div class="slides">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <img src="image4.jpg" alt="Image 4">
                <img src="image5.jpg" alt="Image 5">
            </div>
            <button class="book-now">Book Now</button>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://tiktok.com" target="_blank">TikTok</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://wa.me/27798519520" target="_blank">WhatsApp</a>
        </div>
    </footer>

    <!-- Therapist Page -->
    <section id="therapists">
        <header>
            <div class="header-left">
                <img src="Pablos Paradise Logo.png" alt="Pablo's Paradise Logo">
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#therapists">Therapists</a></li>
                        <li><a href="#booking">Booking</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="therapist-grid">
                <!-- Therapist details will be dynamically inserted here -->
            </div>
        </main>
    </section>

    <!-- Booking Page -->
    <section id="booking">
        <header>
            <div class="header-left">
                <img src="Pablos Paradise Logo.png" alt="Pablo's Paradise Logo">
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#therapists">Therapists</a></li>
                        <li><a href="#booking">Booking</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="https://wa.me/27798519520" method="GET" target="_blank">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="cell">Cell:</label>
                <input type="text" id="cell" name="cell" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="date">Booking Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Booking Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Book Now</button>
            </form>
        </main>
    </section>

    <!-- Gallery Page -->
    <section id="gallery">
        <header>
            <div class="header-left">
                <img src="Pablos Paradise Logo.png" alt="Pablo's Paradise Logo">
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#therapists">Therapists</a></li>
                        <li><a href="#booking">Booking</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="gallery-grid">
                <!-- Gallery images will be dynamically inserted here -->
            </div>
        </main>
    </section>
</body>
</html>
